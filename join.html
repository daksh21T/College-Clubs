<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join2.css">
    <title>College Club Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .form-container {
            width: 350px;
            background: white;
            padding: 20px;
            margin: 100px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav">
            <li id="logo">Innogeeks</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" target="_blank">About</a></li>
            <li><a href="events.html" target="_blank">Events</a></li>
            <li><a href="join.html" target="_blank">Join Club</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Contact Form</h2>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name" required>

            <label>Branch</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Year</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>

            <button type="submit">Submit</button>
        </form>
    </div>


</body>

</html>
